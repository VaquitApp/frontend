name: "CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: cd my-app && npm ci

      - name: Run tests
        run: cd my-app && npm run test
